spring.application.name=ecommerce-maven

# MySQL Database Configuration (RDS)
# These environment variables come from your AWS RDS MySQL database:
# - DB_HOST: RDS endpoint (e.g., ecommerce-db.xxxxx.us-east-1.rds.amazonaws.com)
# - DB_PORT: RDS port (default: 3306)
# - DB_NAME: Database name you created in RDS (e.g., "ecommerce")
# - DB_USERNAME: Master username you set when creating RDS instance (e.g., "admin")
# - DB_PASSWORD: Master password you set when creating RDS instance
# See AWS_DEPLOYMENT.md for detailed instructions
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ecommerce}?useSSL=true&requireSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.root=INFO
logging.level.com.ecommerce=DEBUG


